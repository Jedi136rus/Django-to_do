<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO DO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body >
        <div class="p-3 bg-success text-white">
            <h1 align="center">My to do List</h1>
        </div>
        <br/>
        <ul>
            {% for i in all_items %}
            <div class="container">
                    <li><div class="row">
                        <div class="col-sm" align="left" >{{i.content}}</div>
                        <div class="col-sm" align="right">
                        <form action="/deleteTodoItem/{{i.id}}/" method = "post">{% csrf_token %}
                            <input type="submit" value="Complete" class="btn btn-outline-success">
                        </form>
                        </div>
                    </div></li>
            </div>
            <br/>
            {% endfor %}
        </ul>
        <div class="container">
            <form action="/addTodoItem/" method = "post" class="input-group mb-3">{% csrf_token %}
                <input type="text" name="content" class="form-control" placeholder="Write your task">
                <input type="submit" value="Add To do Item" class="btn btn-outline-primary">
            </form>
        </div>
</body>
</html>
